<!DOCTYPE html>
<html>
<head>
    <title>Sound Deck 🔊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Sound Deck 🔊">
    <meta name="keywords" content="SoundDeck, Movie Catchphrases">
    <meta name="author" content="Vojtěch Piska / info@vpsolution.cz">
    <meta property="og:title" content="Sound Deck 🔊" />
    <meta property="og:description" content="SoundDeck, Movie Catchphrases" />
    <meta property="og:image" content="/assets/og_sound_deck.jpg" />
    <style>
        .button {
            width: 300px;
            height: 100px;
            margin: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .button:active {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Sound Deck 🔊</h1>
    <div id="matrix">
         <button class="button" onclick="playSound('sound/coze.mp3')">Cože?</button>
        <button class="button" onclick="playSound('sound/ja_nevim.mp3')">Já nevím</button>
        <button class="button" onclick="playSound('sound/no_jiste.mp3')">No jistě</button>
        <button class="button" onclick="playSound('sound/jak_se_to_vyjadrujete.mp3')">Jak se to vyjadřujete?</button>
        <button class="button" onclick="playSound('sound/jak_to_ze_opoustite_sluzbu.mp3')">Jak to že opouštíte službu?</button>
        <button class="button" onclick="playSound('sound/neumite_se_postavit_nasledkum.mp3')">Neumíte se postavit svým následkům?</button>
        <button class="button" onclick="playSound('sound/kriste_co_je_to_za_cloveka.mp3')">Kriste, co je to za člověka?</button>
        <button class="button" onclick="playSound('sound/chce_se_mi_vracet.mp3')">Chce se mi zvracet</button>
        <button class="button" onclick="playSound('sound/zase_se_mi_chce_zvracet.mp3')">Zase se mi chce zvracet</button>
        <button class="button" onclick="playSound('sound/repete.mp3')">Repete</button>
        <button class="button" onclick="playSound('sound/to-kurva-ani-omylem.mp3')">To kurva ani omylem</button>
        <button class="button" onclick="playSound('sound/co-to-je.mp3')">Co to je?</button>

        <!-- Přidej další tlačítka podle potřeby   
            <button class="button" onclick="playSound('sound/repete.mp3')">Repete</button>
        -->

    </div>

    <script>
        function playSound(soundFile) {
            var audio = new Audio(soundFile);
            audio.play();
        }
    </script>
</body>
</html>
